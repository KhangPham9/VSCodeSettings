# Basic indentation size
indent_columns = 2

# Use tabs or spaces
indent_with_tabs = 0

# Indent class body
indent_class = true

# Indent switch case statements
indent_switch_case = 2

# Space after if, for, while, etc.
sp_after_sparen = force
sp_before_sparen = force

sp_type_func = force
sp_type_ident = force

# Spaces after class/struct/namespace
sp_after_type = force

# Space after return type and before function name
sp_func_proto_paren = force
sp_func_def_paren = force
sp_after_comma = force      # Space before comma

# Space after class/struct/namespace and before braces
sp_before_class_colon = force
sp_before_angle = remove
sp_inside_angle = remove
sp_after_angle = force
sp_compare = force         # Space around comparison operators (>, <, ==, etc.)
sp_inside_paren = force    # Space inside parentheses
sp_paren_paren = force     # Space between consecutive parentheses

# Braces formatting
nl_if_brace = add
nl_brace_else = add
nl_elseif_brace = add
nl_else_brace = add
nl_while_brace = add
nl_do_brace = add
nl_for_brace = add
nl_namespace = 
pos_namespace = brace_pos_on_new_line
nl_namespace_brace = force
nl_after_brace_open = true
nl_before_brace_close = true
nl_class_brace = add
nl_class_init_args = add
mod_add_long_namespace_closebrace_comment = 1

# Align parameters if wrapped
align_func_params = true    # Align parameters if they do wrap

code_width = 80
indent_param = 0

mod_add_long_class_closebrace_comment = 1

cmt_indent_multi = true      # Indent multi-line comments
cmt_reflow = true   
cmt_width = 80   

# Enable Doxygen comment generation
# Enable Doxygen comment generation
cmt_insert_class_header = true
cmt_insert_func_header = true
cmt_insert_ctor_dtor_header = true

# Doxygen style options
cmt_c_group = doxtags
cmt_cpp_group = doxtags
cmt_cpp_to_c = false

# Doxygen alignment
align_right_cmt_at_col = 60
cmt_reflow_mode = 2

# Doxygen qualifiers and indentation
cmt_sp_before_star_cont = 1
cmt_indent_multi = true